<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,400;0,600;0,800;1,100;1,300;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>BeatMaker Project</title>
</head>

<body>
<div class="beatmaker__background">
    <header>
        <h1><span>beat</span>maker</h1>
    </header>
<div class="beatmaker__menu">
    <div class="buttons">
        <button class="play" type="button"><i class="fas fa-play">'</i></button>
        <div class="tempo">
            <input type="range" class="tempo-slider" max="300" min="20" value="150">
            <p>Tempo: <span class="tempo-nr">150</span></p>
        </div>
        <button class="clear" type="button"><i class="far fa-times-circle">'</i></button>
    </div>
</div>
    <div class="seqwencer">
        <div class="kick-track">
            <div class="controls">
                <h1>Kick</h1>
                <select name="kick-select" id="kick-select">
                    <option value="./sounds/kick-808.wav">Classic kick</option>
                    <option value="./sounds/kick-acoustic01.wav">kick-acoustic01</option>
                    <option value="./sounds/kick-acoustic02.wav">kick-acoustic02</option>
                </select>
                <button data-track="0" class="mute kick-volumn" type="button">
                    <i class="fas fa-volume-off"></i>
                </button>
            </div>
            <div class="kick">
                <div class="pad kick-pad b0"></div>
                <div class="pad kick-pad b1"></div>
                <div class="pad kick-pad b2"></div>
                <div class="pad kick-pad b3"></div>
                <div class="pad kick-pad b4"></div>
                <div class="pad kick-pad b5"></div>
                <div class="pad kick-pad b6"></div>
                <div class="pad kick-pad b7"></div>
            </div>
        </div>
        <div class="snare-track">
            <div class="controls">
                <h1>Snare</h1>
                <select name="snare-select" id="snare-select">
                    <option value="./sounds/snare-808.wav">Snare classic</option>
                    <option value="./sounds/snare-acoustic01.wav">Snare acoustic01</option>
                    <option value="./sounds/snare-acoustic02.wav">Snare acoustic01</option>
                </select>
                <button data-track="1" class="mute snare-volumn" type="button">
                    <i class="fas fa-volume-off"></i>
                </button>
            </div>
            <div class="snare">
                <div class="pad snare-pad b0"></div>
                <div class="pad snare-pad b1"></div>
                <div class="pad snare-pad b2"></div>
                <div class="pad snare-pad b3"></div>
                <div class="pad snare-pad b4"></div>
                <div class="pad snare-pad b5"></div>
                <div class="pad snare-pad b6"></div>
                <div class="pad snare-pad b7"></div>
            </div>
        </div>
        <div class="crash-track">
            <div class="controls">
                <h1>Crash</h1>
                <select name="crash-select" id="crash-select">
                    <option value="./sounds/crash-808.wav">Crash classic</option>
                    <option value="./sounds/crash-acoustic.wav">Crash acoustic01</option>
                    <option value="./sounds/crash-tape.wav">Crash acoustic01</option>
                </select>
                <button data-track="2" class="mute crash-volumn" type="button">
                    <i class="fas fa-volume-off"></i>
                </button>
            </div>
            <div class="crash">
                <div class="pad crash-pad b0"></div>
                <div class="pad crash-pad b1"></div>
                <div class="pad crash-pad b2"></div>
                <div class="pad crash-pad b3"></div>
                <div class="pad crash-pad b4"></div>
                <div class="pad crash-pad b5"></div>
                <div class="pad crash-pad b6"></div>
                <div class="pad crash-pad b7"></div>
            </div>
        </div>
        <div class="hihat-track">
            <div class="controls">
                <h1>Hihat</h1>
                <select name="hihat-select" id="hihat-select">
                    <option value="./sounds/hihat-808.wav">Hihat classic</option>
                    <option value="./sounds/hihat-acoustic01.wav">Hihat acoustic01</option>
                    <option value="./sounds/hihat-acoustic02.wav">Hihat acoustic01</option>
                </select>
                <button data-track="3" class="mute crash-volumn" type="button">
                    <i class="fas fa-volume-off"></i>
                </button>
            </div>
            <div class="crash">
                <div class="pad hihat-pad b0"></div>
                <div class="pad hihat-pad b1"></div>
                <div class="pad hihat-pad b2"></div>
                <div class="pad hihat-pad b3"></div>
                <div class="pad hihat-pad b4"></div>
                <div class="pad hihat-pad b5"></div>
                <div class="pad hihat-pad b6"></div>
                <div class="pad hihat-pad b7"></div>
            </div>
        </div>
        <div class="tom-track">
            <div class="controls">
                <h1>Tom</h1>
                <select name="tom-select" id="tom-select">
                    <option value="./sounds/tom-808.wav">Tom classic</option>
                    <option value="./sounds/tom-acoustic01.wav">Tom acoustic01</option>
                    <option value="./sounds/tom-acoustic02.wav">Tom acoustic01</option>
                </select>
                <button data-track="3" class="mute crash-volumn" type="button">
                    <i class="fas fa-volume-off"></i>
                </button>
            </div>
            <div class="tom">
                <div class="pad tom-pad b0"></div>
                <div class="pad tom-pad b1"></div>
                <div class="pad tom-pad b2"></div>
                <div class="pad tom-pad b3"></div>
                <div class="pad tom-pad b4"></div>
                <div class="pad tom-pad b5"></div>
                <div class="pad tom-pad b6"></div>
                <div class="pad tom-pad b7"></div>
            </div>
        </div>
        <div class="shaker-track">
            <div class="controls">
                <h1>Shaker</h1>
                <select name="shaker-select" id="shaker-select">
                    <option value="./sounds/shaker-analog.wav">Shaker classic</option>
                    <option value="./sounds/shaker-shuffle.wav">Shaker acoustic01</option>
                    <option value="./sounds/shaker-suckup.wav">Shaker acoustic01</option>
                </select>
                <button data-track="3" class="mute shaker-volumn" type="button">
                    <i class="fas fa-volume-off"></i>
                </button>
            </div>
            <div class="shaker">
                <div class="pad shaker-pad b0"></div>
                <div class="pad shaker-pad b1"></div>
                <div class="pad shaker-pad b2"></div>
                <div class="pad shaker-pad b3"></div>
                <div class="pad shaker-pad b4"></div>
                <div class="pad shaker-pad b5"></div>
                <div class="pad shaker-pad b6"></div>
                <div class="pad shaker-pad b7"></div>
            </div>
        </div>
    </div>
</div>

    <audio class="kick-sound" src="./sounds/kick-808.wav"></audio>
    <audio class="snare-sound" src="./sounds/snare-808.wav"></audio>
    <audio class="crash-sound" src="./sounds/crash-808.wav"></audio>
    <audio class="hihat-sound" src="./sounds/hihat-808.wav"></audio>
    <audio class="tom-sound" src="./sounds/tom-808.wav"></audio>


    <script src="./js/app.js"></script>
</body>

</html>
